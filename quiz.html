<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
  </head>
  <body id = "body">
    <p>Which year was HTML first created?</p>
    <form>
      <input type = "radio" id = "1985" name = "MC1Answer1" value = "1985">
      <label for="MC1">Answer 1</label><br>
      <input type = "radio" id = "1989" name = "MC1Answer2" value = "1989">
      <label for="MC2">Answer 2</label><br>
      <input type = "radio" id = "1991" name = "MC1Answer3" value = "1991">
      <label for="MC3">Answer 3</label><br>
      <input type="submit" value="Submit">
    </form>
    <p>Second Question</p>
    <form>
      <input type = "radio" id = "selection1" name = "MC1Answer1" value = "Selection One">
      <label for="MC1">Answer 1</label><br>
      <input type = "radio" id = "selection2" name = "MC1Answer2" value = "Selection Two">
      <label for="MC2">Answer 2</label><br>
      <input type = "radio" id = "selection3" name = "MC1Answer3" value = "Selection Three">
      <label for="MC3">Answer 3</label><br>
      <input type="submit" value="Submit">
    </form>
    <p>Third Question</p>
    <form>
      <input type = "radio" id = "selection1" name = "MC1Answer1" value = "Selection One">
      <label for="MC1">Answer 1</label><br>
      <input type = "radio" id = "selection2" name = "MC1Answer2" value = "Selection Two">
      <label for="MC2">Answer 2</label><br>
      <input type = "radio" id = "selection3" name = "MC1Answer3" value = "Selection Three">
      <label for="MC3">Answer 3</label><br>
      <input type="submit" value="Submit">
    </form>
    <p> Multi-Select Question</p>
    <form>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> I have a car</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> I have a boat</label>
      <input type="submit" value="Submit">
    </form>
    <p>Fill-in the blank</p>
    <form action="/action_page.php">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value=""><br>
      <input type="submit" value="Submit">
    </form>
    <div></div>
    <a id = "a" href = "summary.html">Summary</a>
    <div></div>
    <a id = "a" href = "history.html">History</a>
    <div></div>

    <div></div>

</html>
